<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-100">

<form class="bg-white p-6 rounded shadow w-96" id="forgotForm">
  <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>

  <input type="email" name="email" required
    class="w-full border p-2 rounded mb-4"
    placeholder="Enter your email">

  <button class="w-full bg-sky-600 text-white p-2 rounded">
    Send Reset Link
  </button>

  <p id="msg" class="text-sm mt-3"></p>
</form>

<script>
document.getElementById("forgotForm").onsubmit = async e => {
  e.preventDefault();
  const form = new FormData(e.target);

  const res = await fetch("/forgot-password", {
    method: "POST",
    body: form
  });

  document.getElementById("msg").innerText =
    res.ok ? "Reset link sent" : "User not found";
};
</script>
</body>
</html>
