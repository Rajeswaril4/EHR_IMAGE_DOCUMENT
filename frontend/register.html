<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account â€” EHR Assistant</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      min-height: 100vh;
      padding: 24px;
      background: radial-gradient(circle at top, #8ec4eb 0, #457be8 45%, #2d4679 100%);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      width: 100%;
      max-width: 560px;
      padding: 28px;
      border-radius: 1rem;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), rgba(15, 23, 42, 0.92));
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow:
        0 25px 50px -12px rgba(0,0,0,0.65),
        0 0 0 1px rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(18px);
    }

    .input-field {
      width: 100%;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 0.75rem;
      padding: 12px;
      font-size: 0.9rem;
      color: #f1f5f9;
    }

    .input-field:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.8);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #fff;
      border: none;
      transition: 0.15s ease;
      box-shadow: 0 10px 25px rgba(12, 18, 28, 0.7);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #38bdf8, #4f46e5);
      transform: translateY(-1px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.6);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .muted {
      color: #94a3b8;
      font-size: 13px;
    }

    .error-text {
      font-size: 11px;
      color: #fca5a5;
      margin-top: 3px;
    }

    .error-box {
      background: rgba(190, 18, 60, 0.18);
      border: 1px solid rgba(244, 63, 94, 0.4);
      padding: 10px 14px;
      border-radius: 0.75rem;
      font-size: 12px;
      color: #fecdd3;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>

<body>
  <main class="glass-card">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-5">
      <div>
        <h1 class="text-xl font-semibold text-slate-100">Create your account</h1>
        <p class="muted">Start using the EHR Assistant</p>
      </div>

      <a href="/login" class="text-sky-300 hover:text-sky-200 text-sm font-medium">
        Sign in
      </a>
    </div>

    <!-- Global Error -->
    <div id="formError" class="error-box"></div>

    <!-- Form -->
    <form id="registerForm" method="post" action="/register" novalidate class="space-y-4">

      <div class="grid grid-cols-2 gap-4">
        <div>
          <input id="firstName" name="firstName" type="text" class="input-field" placeholder="First name">
        </div>
        <div>
          <input id="lastName" name="lastName" type="text" class="input-field" placeholder="Last name">
        </div>
      </div>

      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" class="input-field">
        <div id="emailError" class="error-text hidden"></div>
      </div>

      <div>
        <label class="text-sm text-slate-300">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a strong password" class="input-field">
        <div id="pwdError" class="error-text hidden"></div>
      </div>

      <div>
        <label class="text-sm text-slate-300">Confirm Password</label>
        <input id="password2" name="password2" type="password" placeholder="Repeat password" class="input-field">
        <div id="pwd2Error" class="error-text hidden"></div>
      </div>

      <label class="text-sm text-slate-300 flex items-center">
        <input id="agree" name="agree" type="checkbox" class="mr-2">
        I agree to the <a href="/terms" class="text-sky-300 ml-1 hover:text-sky-200">terms & conditions</a>
      </label>

      <button id="submitBtn" class="btn-primary" type="submit">
        Create account
      </button>
    </form>

    <p class="muted mt-4 text-center">
      Already have an account?
      <a href="/login" class="text-sky-300 hover:text-sky-200 font-medium">Sign in</a>
    </p>
  </main>


  <!-- JS Logic -->
<script>
(function () {
  const form = document.getElementById("registerForm");
  const submitBtn = document.getElementById("submitBtn");
  const formError = document.getElementById("formError");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    formError.style.display = "none";

    submitBtn.disabled = true;
    submitBtn.textContent = "Creatingâ€¦";

    try {
      const body = new URLSearchParams(new FormData(form));

      const resp = await fetch("/register", {
        method: "POST",
        headers: { "Accept": "application/json" },
        body
      });

      const data = await resp.json();

      if (!resp.ok) {
        formError.textContent = data.error || "Registration failed";
        formError.style.display = "block";
        return;
      }

      // âœ… AFTER REGISTER â†’ LOGIN PAGE
      window.location.href = "/login";

    } catch (err) {
      formError.textContent = "Server error. Try again.";
      formError.style.display = "block";
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Create account";
    }
  });
})();
</script>

</body>
</html>
