<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHR Assistant - Bulk Processor</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #e0f2ff 0, #f5f7fb 45%, #f3f4f6 100%);
    }

    .card {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, .08);
    }

    .nav-hidden {
      display: none !important;
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex h-16 items-center justify-between">

        <!-- LEFT: LOGO -->
        <div class="flex items-center gap-3">
          <div class="flex items-center justify-center w-9 h-9 rounded-xl bg-sky-100 text-sky-600">
            <span class="font-semibold">U</span>
          </div>
          <div>
            <p class="text-sm font-semibold text-slate-900">EHR Assistant</p>
            <p class="text-xs text-slate-500 -mt-1">Clinical Imaging Workspace</p>
          </div>
        </div>

        <!-- CENTER: MENU -->
        <div class="hidden md:flex items-center gap-10 text-sm font-medium">
          <a href="/frontend/home.html" class="text-slate-600 hover:text-sky-600">Home</a>

          <a href="/frontend/index.html" class="text-sky-600 border-b-2 border-sky-600 pb-1">
            Single Processor
          </a>

          <a href="/frontend/bulk.html" class="text-slate-600 hover:text-sky-600">Bulk Processor</a>

          <a href="/dashboard" class="text-slate-600 hover:text-sky-600">Dashboard</a>
        </div>

        <a id="admin-link" href="/admin" class="hidden text-slate-600 hover:text-sky-600 font-medium">
          Admin Dashboard
        </a>

        <!-- RIGHT: USER + LOGOUT -->
        <div id="user-area" class="hidden md:flex items-center gap-4">

          <!-- USER PILL -->
          <div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-slate-100">
            <span id="user-avatar"
              class="w-8 h-8 flex items-center justify-center rounded-full bg-indigo-600 text-white text-sm font-semibold">
              U
            </span>
            <span id="user-email" class="text-sm text-slate-700 max-w-[220px] truncate">
              user@email.com
            </span>
          </div>

          <!-- LOGOUT BUTTON -->
          <button id="logout-btn" class="px-4 py-1.5 rounded-full border border-slate-300 text-sm font-medium
                 text-slate-700 hover:bg-slate-100 transition">
            Logout
          </button>
        </div>

      </div>
    </div>
  </nav>

  <!-- PAGE -->
  <div class="max-w-6xl mx-auto px-4 py-8">

    <header class="mb-6">
      <h1 class="text-2xl font-semibold text-slate-900">Bulk CSV Processor</h1>
      <p class="text-sm text-slate-500">Upload CSV and generate reports in batch.</p>
    </header>

    <main class="grid gap-6 lg:grid-cols-[1fr_2fr]">

      <!-- UPLOAD -->
      <section class="bg-white rounded-xl card p-5">
        <h2 class="font-semibold mb-3">Upload CSV</h2>

        <form id="bulk-form" enctype="multipart/form-data" class="space-y-4">
          <input type="file" name="file" accept=".csv" required class="block w-full text-xs" />

          <button id="submit-btn"
            class="w-full bg-emerald-600 text-white py-2 rounded flex items-center justify-center gap-2">
            <span id="spinner" class="hidden animate-spin">⏳</span>
            <span id="btn-text">Start Bulk Processing</span>
          </button>

          <p id="upload-error" class="hidden text-xs text-red-600"></p>
        </form>
      </section>

      <!-- RESULTS -->
      <section class="bg-white rounded-xl card p-5">
        <h2 class="font-semibold mb-4">
          Results (<span id="result-count">0</span>)
        </h2>

        <div id="results-container" class="space-y-4">
          <div class="border border-dashed rounded p-4 text-sm text-slate-500">
            Upload a CSV and start processing.
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- AUTH STATE -->
  <script>
    (async function () {
      const r = await fetch("/api/whoami", { credentials: "same-origin" });
      if (!r.ok) {
        location.href = "/login";
        return;
      }
      const d = await r.json();
      document.getElementById("user-area").classList.remove("nav-hidden");
      document.getElementById("user-email").textContent = d.email;
      document.getElementById("logout-btn").onclick = () => location.href = "/logout";
    })();
  </script>

  <!-- BULK LOGIC -->
  <script>
    const form = document.getElementById("bulk-form");
    const btn = document.getElementById("submit-btn");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btn-text");
    const errorEl = document.getElementById("upload-error");
    const resultsEl = document.getElementById("results-container");
    const countEl = document.getElementById("result-count");

    function setLoading(v) {
      btn.disabled = v;
      spinner.classList.toggle("hidden", !v);
      btnText.textContent = v ? "Processing..." : "Start Bulk Processing";
    }

    function renderCard(r) {
      const d = document.createElement("div");
      d.className = "border rounded p-4 text-sm";

      d.innerHTML = `
    <div class="font-semibold">${r.disease_name}</div>
    <div class="text-xs">Age: ${r.age ?? "—"}</div>
    <div class="text-xs">ICD-10: ${r.icd10}</div>
    <div class="text-xs">PSNR: ${r.psnr ?? "N/A"} | SSIM: ${r.ssim ?? "N/A"}</div>

    <button
      class="export-pdf-btn mt-2 text-xs bg-sky-600 text-white px-3 py-1 rounded"
      data-rowid="${r.history_rowid}">
      Export PDF
    </button>
  `;
      return d;
    }

    function renderResults(results) {
      resultsEl.innerHTML = "";

      if (!results || results.length === 0) {
        resultsEl.innerHTML = `
      <div class="border border-dashed rounded p-4 text-sm text-slate-500">
        No records returned.
      </div>`;
        countEl.textContent = "0";
        return;
      }

      countEl.textContent = results.length;
      results.forEach(r => resultsEl.appendChild(renderCard(r)));
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setLoading(true);
      errorEl.classList.add("hidden");

      try {
        const fd = new FormData(form);
        const r = await fetch("/process_patient_csv", {
          method: "POST",
          body: fd,
          credentials: "same-origin"
        });

        if (!r.ok) throw new Error("Bulk processing failed");
        const data = await r.json();
        renderResults(data.results);
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.remove("hidden");
      } finally {
        setLoading(false);
      }
    });

    resultsEl.addEventListener("click", (e) => {
      const btn = e.target.closest(".export-pdf-btn");
      if (!btn) return;

      const rowid = btn.dataset.rowid;
      window.open(`/reports/pdf/${rowid}`, "_blank");
    });
    //login fetch
    (async function () {
      try {
        const res = await fetch("/api/whoami", { credentials: "same-origin" });
        if (!res.ok) {
          window.location.href = "/login";
          return;
        }

        const user = await res.json();

        const emailEl = document.getElementById("user-email");
        if (emailEl) emailEl.innerText = user.email;
        const avatarEl = document.getElementById("user-avatar");
        if (avatarEl && user.email) {
          const first = user.email[0] || "U";
          avatarEl.innerText = first.toUpperCase();
        }

        if (user.role === "admin") {
          document.getElementById("admin-link")?.classList.remove("hidden");
        }
      } catch {
        window.location.href = "/login";
      }
    })();

    // LOGOUT HANDLER 
    document.getElementById("logout-btn")?.addEventListener("click", async () => {
      await fetch("/logout", { credentials: "same-origin" });
      window.location.href = "/login";
    });
  </script>

</body>

</html>
