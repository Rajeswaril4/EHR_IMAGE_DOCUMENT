<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-100">

<form class="bg-white p-6 rounded shadow w-96" id="resetForm">
  <h2 class="text-xl font-semibold mb-4">Reset Password</h2>

  <input type="password" name="password" required
    class="w-full border p-2 rounded mb-4"
    placeholder="New Password">

  <button class="w-full bg-emerald-600 text-white p-2 rounded">
    Reset
  </button>

  <p id="msg" class="text-sm mt-3"></p>
</form>

<script>
const token = new URLSearchParams(window.location.search).get("token");

document.getElementById("resetForm").onsubmit = async e => {
  e.preventDefault();
  const form = new FormData(e.target);
  form.append("token", token);

  const res = await fetch("/reset-password", {
    method: "POST",
    body: form
  });

  document.getElementById("msg").innerText =
    res.ok ? "Password updated" : "Invalid or expired token";
};
</script>
</body>
</html>
